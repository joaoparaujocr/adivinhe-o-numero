<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Jogo de Adivinhação</title>
    </head>

    <body>
        <section class="container">
            <h1>Advinhe o número escolhido pela maquiná</h1>
            <form id="form" action="">
                <label for="number-user">Digite um número entre 1 e 100: </label>
                <input autocomplete="off" type="text" id="number-user"><br>
                <button id="button">Verificar</button>
            </form>

            <p id="p-tentativas">Número de tentativas: <span id="numero-tentativas"></span></p>

            <div id="dica"><p id="p-dica"></p></div>
            <div id="historico"></div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
